<section class="container min-vh-100 inter-font">
  <h1 class="border-bottom border-4 border-black anton-regular">ÃšLIMOS ARTIGOS PUBLICADOS</h1>

  <div class="row mx-lg-5 my-md-5">
    <div *ngFor="let article of articles" class="col-12 col-md-6 col-lg-4">
      <a [href]="article.url" class="text-decoration-none">
        <div class="card border-black border-4 my-md-3 m-3" style="height: 95%">
          <img [src]="article.cover_image" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title"><strong>{{ article.title }}</strong></h5>
            <p class="card-text">{{ article.description }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>
